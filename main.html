<body>

            useEffect(() => {

                    try {
                        await liff.init({ liffId: LIFF_ID });

                        } else {

                        }

            const handleLogin = () => {

        // --- ä¸»æ‡‰ç”¨çµ„ä»¶ ---

        const Dashboard = () => {

        const MemberTable = ({ title, sheetName }) => {

                    </div>

                                    <th className="p-4 border-r">ç·¨è™Ÿ</th>
                                    {sheetName.includes("æœ¬æ¥­") ? 
                                        <Fragment><th className="p-4 border-r">èº«åˆ†</th><th className="p-4 border-r">å§“å</th></Fragment> :

                                    }

                                filteredData.map((item, idx) => (

                                        {sheetName.includes("æœ¬æ¥­") ?

                                            <Fragment><td className="p-4 border-r font-bold">{gv(item, ["å…¬å¸", "å» å•†"])}</td><td className="p-4 border-r font-mono">{gv(item, ["çµ±ç·¨"])}</td><td className="p-4 border-r">{gv(item, ["è² è²¬äºº"])}</td></Fragment>

                                        </td>

                                ))}
                            </tbody>

                    </div>

            );
        };

        const App = () => {

            const user = useContext(UserContext);

            return (
