        function DashboardView({ activityData }) { const [stats, setStats] = useState({}); useEffect(() => { callAPI('getDashboardSummary').then(res => setStats(res.stats || {})); }, []); return (<div className="fade-in"><div className="page-header"><h1 className="page-title">æ•¸æ“šæ¦‚æ³</h1></div><div className="stat-grid"><div className="stat-box"><div className="stat-info"><span className="text-gray-400 text-xs font-bold uppercase">æ´»å‹•</span><div className="stat-value text-emerald-500">{stats.activityCount}</div></div><Icon name="activity" size={24}/></div><div className="stat-box"><div className="stat-info"><span className="text-gray-400 text-xs font-bold uppercase">æœƒå“¡</span><div className="stat-value text-blue-500">{stats.assocCount}</div></div><Icon name="users" size={24}/></div><div className="stat-box"><div className="stat-info"><span className="text-gray-400 text-xs font-bold uppercase">è¨»å†Š</span><div className="stat-value text-purple-500">{stats.vendorCount}</div></div><Icon name="users" size={24}/></div></div></div>); }
