    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --line-green: #06C755; --bg-gray: #F4F5F7; --border: #E6E6E6; }
        body { background-color: var(--bg-gray); font-family: -apple-system, "Noto Sans TC", sans-serif; font-size: 14px; margin: 0; }
        .sidebar { background: #FFFFFF; width: 240px; border-right: 1px solid var(--border); position: fixed; top: 0; bottom: 0; left: 0; z-index: 50; }
        .logo-area { height: 60px; display: flex; align-items: center; padding: 0 24px; border-bottom: 1px solid var(--border); font-weight: 900; font-size: 18px; color: var(--line-green); }
        .nav-item { padding: 14px 24px; cursor: pointer; color: #555; display: flex; align-items: center; gap: 12px; transition: 0.2s; border-left: 4px solid transparent; }
        .nav-item:hover { background: #F9F9F9; color: var(--line-green); }
        .nav-item.active { background: #F0FAF4; color: var(--line-green); border-left-color: var(--line-green); font-weight: 600; }

        .btn { padding: 7px 18px; border-radius: 4px; font-size: 13px; cursor: pointer; transition: 0.2s; display: inline-flex; align-items: center; gap: 8px; font-weight: 600; white-space: nowrap; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useContext, createContext, Fragment, useMemo } = React;
        const LIFF_ID = "2005868456-cfANNVou"; 
        const API_URL = "https://tdea.fangwl591021.workers.dev/"; 
        const AuthContext = createContext(null);

        const Icon = ({ name, size=16 }) => {

                activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,

        async function callAPI(action, data = {}) {
            const res = await fetch(`${API_URL}?action=${action}`, { method: 'POST', body: JSON.stringify({ action, ...data }) });
            return await res.json();
        }

        function AuthProvider({ children }) {
            const [auth, setAuth] = useState({ status: "LOADING", role: null, user: null });
            useEffect(() => {
                const init = async () => {
                    try {
                        await liff.init({ liffId: LIFF_ID });
                        if (!liff.isLoggedIn()) { liff.login(); return; }
                        const p = await liff.getProfile();
                        const res = await callAPI('check', { userId: p.userId });
                        // ğŸŒŸ ç”± Worker æ±ºå®š roleï¼Œå‰ç«¯åƒ…è² è²¬åŸ·è¡Œåˆ†æµ
                        if (res.role === 'new') { window.location.replace("login.html"); return; }
                        setAuth({ status: "OK", role: res.role, user: p });
                    } catch (e) { setAuth({ status: "ERROR" }); }
                };
                init();
            }, []);
            if (auth.status === "LOADING") return <div className="h-screen flex items-center justify-center text-xs text-gray-400 font-bold uppercase tracking-widest animate-pulse">Syncing Auth Gateway...</div>;
            return <AuthContext.Provider value={auth}>{children}</AuthContext.Provider>;
        }

        // --- æœƒå“¡å¤§å»³ (é›™åˆ†é ) ---
        function MemberLobby({ activities }) {

            const [tab, setTab] = useState("HALL"), [selected, setSelected] = useState(null), [tickets, setTickets] = useState([]), [loading, setLoading] = useState(false);

            return (

                            <button onClick={()=>setTab("TICKETS")} className={`px-4 py-1.5 rounded-full text-xs font-bold transition ${tab==='TICKETS'?'bg-green-600 text-white shadow-md':'text-gray-400'}`}>æˆ‘çš„ç¥¨åˆ¸</button>

                             tickets.map((t, i) => (

            const [meal, setMeal] = useState("è‘·é£Ÿ");

            useEffect(() => { if (hasSessions) setSession(`${sessions[0].name} | ${sessions[0].time}`); }, [activity]);

                        {activity['åœ–ç‰‡é€£çµ'] && <img src={activity['åœ–ç‰‡é€£çµ']} className="w-full h-44 object-cover rounded-xl mb-4 bg-gray-100 shadow-inner"/>}
                        <p className="text-gray-600 text-sm mb-6 whitespace-pre-wrap leading-relaxed">{activity['æ´»å‹•å…§å®¹']}</p>
                        {hasSessions && <div className="mb-4"><label className="text-[10px] font-bold text-gray-400 block mb-1 uppercase tracking-widest">é¸æ“‡å ´æ¬¡</label><select className="w-full border-2 p-3 rounded-xl focus:border-green-500 outline-none font-bold" value={session} onChange={e=>setSession(e.target.value)}>{sessions.map((s,i)=><option key={i} value={`${s.name} | ${s.time}`}>{s.name} | {s.time}</option>)}</select></div>}
                        {hasMeal && <div className="mb-6"><label className="text-[10px] font-bold text-gray-400 block mb-1 uppercase tracking-widest">é¤é»éœ€æ±‚</label><div className="flex gap-2">{['è‘·é£Ÿ','ç´ é£Ÿ','ä¸éœ€ç”¨é¤'].map(o=><button key={o} onClick={()=>setMeal(o)} className={`flex-1 py-2 border-2 rounded-xl text-sm transition font-bold ${meal===o?'border-green-500 bg-green-50 text-green-600':'text-gray-300 border-gray-100'}`}>{o}</button>)}</div></div>}

                    </div>
                </div>
            );
        }

        // --- ç®¡ç†å“¡å¾Œå° (AdminConsole) ---
        function AdminConsole({ activityData, refresh }) {
            const [view, setView] = useState('dashboard'), [selectedAct, setSelectedAct] = useState(null), [lotTarget, setLotTarget] = useState(null);

                        <div className="mt-auto p-4 border-t"><button onClick={()=>location.reload()} className="btn btn-outline w-full justify-center text-xs"><Icon name="logout"/> ç™»å‡ºç³»çµ±</button></div>

                            </Fragment>
                        )}
                    </div>
                </div>
            );
        }

        // å…¶é¤˜å­çµ„ä»¶ (DashboardView, ActivityManagement, MemberTable, DetailPage, LotteryDrawer) èˆ‡ v37.1 ç›¸åŒ ...
        // ç‚ºç¯€çœç¯‡å¹…èˆ‡ç¢ºä¿ç²¾ç¢ºï¼Œæ­¤è™•ç°¡åŒ–ç¤ºæ„ï¼Œå¯¦å‹™è«‹è£œè¶³ UI ä»£ç¢¼ã€‚
        function DashboardView({ activityData }) { const [stats, setStats] = useState({}); useEffect(() => { callAPI('getDashboardSummary').then(res => setStats(res.stats || {})); }, []); return (<div className="fade-in"><div className="page-header"><h1 className="page-title">æ•¸æ“šæ¦‚æ³</h1></div><div className="stat-grid"><div className="stat-box"><div className="stat-info"><span className="text-gray-400 text-xs font-bold uppercase tracking-widest">ä¸Šæ¶æ´»å‹•</span><div className="stat-value text-emerald-500 font-black">{stats.activityCount}</div></div><Icon name="activity" size={24}/></div><div className="stat-box"><div className="stat-info"><span className="text-gray-400 text-xs font-bold uppercase tracking-widest">å”æœƒæœƒå“¡</span><div className="stat-value text-blue-500 font-black">{stats.assocCount}</div></div><Icon name="users" size={24}/></div><div className="stat-box"><div className="stat-info"><span className="text-gray-400 text-xs font-bold uppercase tracking-widest">è¨»å†Šäººå“¡</span><div className="stat-value text-purple-500 font-black">{stats.vendorCount}</div></div><Icon name="users" size={24}/></div></div></div>); }
        function ActivityManagement({ activityData, refresh, setSelectedDetail, setLotTarget }) { const [search, setSearch] = useState(""); const filtered = activityData.filter(a => a['æ´»å‹•åç¨±'].includes(search)); return (<div className="fade-in"><div className="page-header"><h1 className="page-title">æ´»å‹•ç®¡ç†æ§åˆ¶å°</h1><div className="flex gap-3"><div className="relative"><input className="pl-10 pr-4 py-2 border rounded-md text-sm w-64 outline-none focus:border-green-500" placeholder="æœå°‹..." value={search} onChange={e=>setSearch(e.target.value)}/><div className="absolute left-3 top-2.5 text-gray-300"><Icon name="search" size={14}/></div></div></div></div><div className="table-wrapper"><table><thead><tr><th className="text-left pl-8">æ¨™é¡Œ</th><th>å ±å</th><th>æ ¸éŠ·</th><th className="text-right pr-8">æ“ä½œ</th></tr></thead><tbody>{filtered.map((a,i)=>(<tr key={i}><td className="text-left pl-8"><b>{a['æ´»å‹•åç¨±']}</b><br/><span className="text-xs text-gray-400 uppercase tracking-tighter">ğŸ“… {a['èª²ç¨‹æ™‚é–“']}</span></td><td>{a['å ±åäººæ•¸']}</td><td>{a['æ ¸éŠ·äººæ•¸']}</td><td className="text-right pr-8 space-x-2"><button className="btn btn-outline" onClick={()=>setSelectedDetail(a)}>æ˜ç´°</button><button className="btn btn-outline" onClick={()=>setLotTarget(a)}>æŠ½ç</button></td></tr>))}</tbody></table></div></div>); }
        function MemberTable({ title, sheetName }) { const [data, setData] = useState([]), [loading, setLoading] = useState(true), [search, setSearch] = useState(""); const fetchData = () => { setLoading(true); callAPI('getMemberData', { sheetName }).then(res => { setData(res.data || []); setLoading(false); }); }; useEffect(() => fetchData(), [sheetName]); const filtered = data.filter(d => Object.values(d).some(v => String(v).includes(search))); return (<div className="fade-in"><div className="page-header"><h1 className="page-title">{title}</h1><div className="relative"><input className="pl-10 pr-4 py-2 border rounded-md text-sm w-64 outline-none focus:border-green-500" placeholder="æœå°‹..." value={search} onChange={e=>setSearch(e.target.value)}/><div className="absolute left-3 top-2.5 text-gray-300"><Icon name="search" size={14}/></div></div></div><div className="table-wrapper"><table><thead><tr><th className="text-left pl-8">æœƒå“¡è³‡æ–™</th><th>ç‹€æ…‹</th><th>ç¶­è­·</th></tr></thead><tbody>{loading ? <tr><td colSpan={40} className="p-20 italic font-bold text-gray-300 tracking-widest uppercase">Database Loading...</td></tr> : filtered.map((item, idx) => (<tr key={idx}><td className="text-left pl-8"><b>{item['å§“å'] || item['å…¬å¸åç¨±']}</b><br/><span className="text-xs text-gray-400">{item['è¡Œå‹•é›»è©±']}</span></td><td>{item['æ˜¯å¦ç¶å®š']}</td><td><button className="text-blue-500 font-bold" onClick={()=>alert('ç©©å®šç‰ˆå¾…æ›´æ–°')}>ç·¨è¼¯</button></td></tr>))}</tbody></table></div></div>); }
        function DetailPage({ activity, onBack, onRefresh }) { const [data, setData] = useState([]); useEffect(() => { if(activity) callAPI('getActivityDetails', { id: activity['æ´»å‹•è©¦ç®—è¡¨ID'] }).then(res => setData(res || [])); }, [activity]); return (<div className="fade-in"><div className="page-header"><div className="flex gap-4 items-center"><button className="btn btn-outline" onClick={onBack}>â† è¿”å›</button><h2 className="font-black text-xl">{activity['æ´»å‹•åç¨±']}</h2></div></div><div className="table-wrapper"><table><thead><tr><th>å§“å</th><th>æ‰‹æ©Ÿ</th><th>ç‹€æ…‹</th></tr></thead><tbody>{data.map((r,i)=>(<tr key={i}><td>{r.å§“å}</td><td>{r.é›»è©±}</td><td><span className={`tag ${r.æ ¸éŠ·ç‹€æ…‹==='æœªç°½åˆ°'?'tag-gray':'tag-green'}`}>{r.æ ¸éŠ·ç‹€æ…‹}</span></td></tr>))}</tbody></table></div></div>); }
        function LotteryDrawer({ activity, onClose }) { return (<div className="lottery-screen p-10"><button onClick={onClose} className="btn btn-outline mb-4">è¿”å›</button><h1 className="text-4xl font-black text-center italic uppercase">Lucky Draw</h1><p className="text-center font-bold mt-2">{activity['æ´»å‹•åç¨±']}</p></div>); }

        const MainApp = () => {

            useEffect(() => refresh(), []);
