<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDEA 管理中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        body { background-color: #f3f4f6; font-family: "Microsoft JhengHei", sans-serif; }
        .sidebar-bg { background-color: #2d333b; }
        .active-item { background-color: #243b32; border-left: 4px solid #4ade80; color: #4ade80; }
        .menu-item:hover:not(.active-item) { background-color: #3d444d; }
        table th { text-align: center !important; white-space: nowrap; font-size: 13px; }
        table td { text-align: center !important; white-space: nowrap; font-size: 13px; padding: 12px 8px; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;
        
        // ⚠️ 請確認此 LIFF_ID 是否與您的 LINE Developer Console 一致
        const LIFF_ID = "2008786875-IF9Isv7E"; 
        const UserContext = createContext(null);

        // --- Icon 組件 ---
        const IconBase = ({ size = 24, className, children }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>);
        const BarChart2 = ({ size, className }) => (<IconBase size={size} className={className}><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></IconBase>);
        const Users = ({ size, className }) => (<IconBase size={size} className={className}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></IconBase>);
        const FileText = ({ size, className }) => (<IconBase size={size} className={className}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></IconBase>);
        const Activity = ({ size, className }) => (<IconBase size={size} className={className}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></IconBase>);
        const LogOut = ({ size, className }) => (<IconBase size={size} className={className}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></IconBase>);
        const Trash = ({ size, className }) => (<IconBase size={size} className={className}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></IconBase>);

        /**
         * 權限守衛組件：負責檢查身分與註冊狀態
         */
        const AuthGuard = ({ children }) => {
            const [status, setStatus] = useState("LOADING"); 
            const [userProfile, setUserProfile] = useState(null);
            const [regForm, setRegForm] = useState({ name: '', phone: '' });
            const [regLoading, setRegLoading] = useState(false);

            useEffect(() => {
                const init = async () => {
                    try {
                        await liff.init({ liffId: LIFF_ID });
                        if (!liff.isLoggedIn()) {
                            setStatus("LOGIN_REQUIRED");
                        } else {
                            const profile = await liff.getProfile();
                            setUserProfile(profile);
                            setRegForm(prev => ({ ...prev, name: profile.displayName }));
                            checkPermission(profile.userId);
                        }
                    } catch (err) {
                        setStatus("ERROR");
                    }
                };
                init();
            }, []);

            const checkPermission = (uid) => {
                if (typeof google !== 'undefined') {
                    google.script.run
                        .withSuccessHandler((res) => {
                            if (res.status === 'ok') setStatus("AUTHORIZED");
                            else if (res.status === 'new') setStatus("REGISTER");
                            else setStatus("PENDING");
                        })
                        .checkUserPermission(uid);
                } else {
                    // 本地環境測試預設
                    setStatus("REGISTER");
                }
            };

            const handleRegister = () => {
                if (!regForm.name || !regForm.phone) { alert("請填寫姓名與電話"); return; }
                setRegLoading(true);
                google.script.run.withSuccessHandler((res) => {
                    setRegLoading(false);
                    if (res.success) setStatus("PENDING");
                    else alert("註冊失敗: " + res.message);
                }).registerAdminUser({ uid: userProfile.userId, name: regForm.name, phone: regForm.phone });
            };

            const handleLogout = () => { liff.logout(); window.location.reload(); };

            // --- 各種狀態的介面渲染 ---

            if (status === "LOADING") return (
                <div className="h-screen flex flex-col items-center justify-center bg-gray-50">
                    <div className="w-10 h-10 border-4 border-green-200 border-t-green-500 rounded-full animate-spin"></div>
                    <p className="mt-4 text-gray-400 font-bold">權限驗證中...</p>
                </div>
            );

            if (status === "LOGIN_REQUIRED") return (
                <div className="h-screen flex items-center justify-center bg-gray-50 p-6 fade-in">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" className="w-16 h-16 mx-auto mb-6" />
                        <h2 className="text-2xl font-black text-gray-800 mb-2">管理中心登入</h2>
                        <p className="text-gray-500 mb-8">請先使用 LINE 驗證管理員身分</p>
                        <button onClick={() => liff.login()} className="w-full bg-[#06c755] text-white py-3 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-all">
                            LINE 登入
                        </button>
                    </div>
                </div>
            );

            if (status === "REGISTER") return (
                <div className="h-screen flex items-center justify-center bg-gray-50 p-6 fade-in">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
                        <div className="text-center mb-6">
                            <h2 className="text-2xl font-black text-gray-800">申請操作權限</h2>
                            <p className="text-gray-400 text-sm mt-1">您尚未註冊，請填寫申請資料</p>
                        </div>
                        <div className="space-y-4">
                            <div>
                                <label className="text-xs font-bold text-gray-400">真實姓名</label>
                                <input className="w-full border p-3 rounded-xl mt-1 outline-none focus:ring-2 focus:ring-green-500 bg-gray-50" 
                                       value={regForm.name} onChange={e => setRegForm({...regForm, name: e.target.value})} />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-gray-400">手機號碼</label>
                                <input className="w-full border p-3 rounded-xl mt-1 outline-none focus:ring-2 focus:ring-green-500 bg-gray-50" 
                                       placeholder="0912345678" value={regForm.phone} onChange={e => setRegForm({...regForm, phone: e.target.value})} />
                            </div>
                            <button onClick={handleRegister} disabled={regLoading} className="w-full bg-green-500 text-white py-3 rounded-xl font-bold shadow-lg disabled:opacity-50 mt-4 transition-all active:scale-95">
                                {regLoading ? "傳送中..." : "提交申請"}
                            </button>
                        </div>
                    </div>
                </div>
            );

            if (status === "PENDING") return (
                <div className="h-screen flex items-center justify-center bg-gray-50 p-6 fade-in text-center">
                    <div className="bg-white p-10 rounded-2xl shadow-xl max-w-sm">
                        <div className="text-5xl mb-6">⏳</div>
                        <h2 className="text-2xl font-bold text-gray-800 mb-2">審核中</h2>
                        <p className="text-gray-500 mb-8">您的申請已提交。<br/>管理員核准後即可進入系統。</p>
                        <button onClick={() => window.location.reload()} className="text-blue-500 font-bold underline">已開通？點此刷新</button>
                        <div className="mt-8 border-t pt-4 text-xs">
                            <button onClick={handleLogout} className="text-red-400">登出帳號</button>
                        </div>
                    </div>
                </div>
            );

            if (status === "ERROR") return <div className="h-screen flex items-center justify-center text-red-500 font-bold">系統錯誤，請聯繫技術人員。</div>;

            // 通過驗證：提供 Context 給子組件並渲染
            return (
                <UserContext.Provider value={{...userProfile, logout: handleLogout}}>
                    {children}
                </UserContext.Provider>
            );
        };

        // --- 主應用功能組件 (Dashboard, MemberTable 等維持原樣) ---

        const Dashboard = () => {
            const [stats, setStats] = useState({ activityCount: 0, assocCount: 0, vendorCount: 0 });
            const [recentList, setRecentList] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if (typeof google !== 'undefined') {
                    google.script.run.withSuccessHandler(res => {
                        if (res.success) {
                            setStats(res.stats);
                            setRecentList(res.recentActivities || []);
                        }
                        setLoading(false);
                    }).getDashboardSummary();
                }
            }, []);

            return (
                <div className="p-8 fade-in">
                    <h2 className="text-2xl font-bold text-gray-800 mb-8 flex items-center gap-2">
                        <BarChart2 className="text-green-600" /> 系統數據概覽
                    </h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
                            <div><p className="text-gray-400 text-xs font-bold mb-1">上架活動</p><h3 className="text-3xl font-black text-green-600">{loading ? '...' : stats.activityCount}</h3></div>
                            <div className="bg-green-50 p-4 rounded-2xl text-green-600"><Activity /></div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
                            <div><p className="text-gray-400 text-xs font-bold mb-1">協會會員</p><h3 className="text-3xl font-black text-blue-600">{loading ? '...' : stats.assocCount}</h3></div>
                            <div className="bg-blue-50 p-4 rounded-2xl text-blue-600"><Users /></div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
                            <div><p className="text-gray-400 text-xs font-bold mb-1">贊助廠商</p><h3 className="text-3xl font-black text-purple-600">{loading ? '...' : stats.vendorCount}</h3></div>
                            <div className="bg-purple-50 p-4 rounded-2xl text-purple-600"><FileText /></div>
                        </div>
                    </div>
                </div>
            );
        };

        // ... (MemberTable, EditDrawer 組件請保留您原本 v8.2.1 的內容) ...
        const MemberTable = ({ title, sheetName }) => {
            return <div className="p-8 text-center text-gray-400 border-2 border-dashed rounded-2xl m-8">名冊組件內容載入中... (請保留您原本的 MemberTable 代碼)</div>;
        }

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [isMemberMenuOpen, setIsMemberMenuOpen] = useState(true);
            const user = useContext(UserContext);

            return (
                <AuthGuard>
                    <div className="flex h-screen overflow-hidden text-gray-700">
                        {/* 側邊欄 */}
                        <div className="w-64 sidebar-bg text-gray-300 flex flex-col shrink-0 shadow-2xl">
                            <div className="p-8 border-b border-gray-700 text-[#4ade80] text-2xl font-bold text-center italic tracking-widest">TDEA Hub</div>
                            <nav className="flex-1 mt-6">
                                <div className={`px-6 py-4 cursor-pointer flex items-center gap-3 ${view === 'dashboard' ? 'active-item' : 'menu-item'}`} onClick={() => setView('dashboard')}><BarChart2 size={20} /><span>系統總覽</span></div>
                                <div onClick={() => setIsMemberMenuOpen(!isMemberMenuOpen)} className="px-6 py-4 cursor-pointer flex justify-between items-center menu-item"><div className="flex items-center gap-3"><Users size={20} /><span>會員資料管理</span></div><span>{isMemberMenuOpen ? '▼' : '▶'}</span></div>
                                {isMemberMenuOpen && (
                                    <div className="bg-[#22272e]">
                                        <div className={`pl-14 py-3 cursor-pointer text-sm ${view === 'assoc' ? 'active-item' : 'menu-item'}`} onClick={() => setView('assoc')}>協會名冊</div>
                                        <div className={`pl-14 py-3 cursor-pointer text-sm ${view === 'vendor' ? 'active-item' : 'menu-item'}`} onClick={() => setView('vendor')}>廠商名冊</div>
                                    </div>
                                )}
                            </nav>
                            {/* 使用者資訊區 */}
                            {user && (
                                <div className="border-t border-gray-700 bg-[#22272e] p-4">
                                    <div className="flex items-center gap-3 mb-3">
                                        <img src={user.pictureUrl} className="w-10 h-10 rounded-full border border-gray-500" />
                                        <div className="overflow-hidden">
                                            <div className="text-white font-bold text-sm truncate">{user.displayName}</div>
                                            <div className="text-[10px] text-green-400">已連線</div>
                                        </div>
                                    </div>
                                    <button onClick={user.logout} className="w-full bg-gray-700 hover:bg-gray-600 text-white py-1.5 rounded text-xs flex items-center justify-center gap-1 transition-all">
                                        <LogOut size={12}/> 登出管理系統
                                    </button>
                                </div>
                            )}
                        </div>
                        {/* 主內容區 */}
                        <div className="flex-1 flex flex-col bg-[#f8fafc] overflow-hidden">
                            <header className="h-16 bg-white border-b px-8 flex items-center justify-between shadow-sm shrink-0">
                                <div className="flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span><div className="text-sm font-bold text-gray-500 italic">Position: {view}</div></div>
                                <div className="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center text-white font-bold">T</div>
                            </header>
                            <main className="flex-1 overflow-auto">
                                {view === 'dashboard' && <Dashboard />}
                                {view === 'assoc' && <MemberTable title="協會會員名冊" sheetName="本業會員" />}
                                {view === 'vendor' && <MemberTable title="廠商贊助名冊" sheetName="廠商會員" />}
                            </main>
                        </div>
                    </div>
                </AuthGuard>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
