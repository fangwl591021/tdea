<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <div id="root"></div>

    <script type="text/babel">

        // --- âš™ï¸ æ ¸å¿ƒè¨­å®šå€ ---

        async function callAPI(action, data = {}) {

                const url = `${GAS_URL}?t=${new Date().getTime()}`;
                const response = await fetch(url, {

                const result = await response.json();
                console.log(`[API LOG] Action: ${action}`, result); // ğŸ” é™¤éŒ¯ç”¨ï¼šæŒ‰ F12 æª¢æŸ¥ Console
                return result;
            } catch (err) {
                console.error("API Error:", err);
                return { success: false, message: "é€£ç·šå¤±æ•—" };
            }
        }

        // --- Icon çµ„ä»¶ ---
        const IconBase = ({ size = 20, children }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{children}</svg>);
        const BarChart2 = () => (<IconBase><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></IconBase>);

        const LogOut = () => (<IconBase><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline></IconBase>);

        /**
         * æ¬Šé™é©—è­‰å®ˆè¡›
         */
        const AuthGuard = ({ children }) => {
            const [status, setStatus] = useState("LOADING"); 
            const [userProfile, setUserProfile] = useState(null);
            const [regForm, setRegForm] = useState({ name: '', phone: '' });
            const [regLoading, setRegLoading] = useState(false);

            useEffect(() => {
                const init = async () => {
                    try {
                        await liff.init({ liffId: LIFF_ID });
                        if (!liff.isLoggedIn()) {
                            liff.login();
                            return;
                        }
                        const profile = await liff.getProfile();
                        setUserProfile(profile);
                        setRegForm(prev => ({ ...prev, name: profile.displayName }));
                        
                        // åŸ·è¡Œæ¬Šé™æª¢æŸ¥
                        const res = await callAPI('check', { userId: profile.userId });
                        
                        if (res.status === 'ok') {
                            setStatus("AUTHORIZED");
                        } else if (res.status === 'pending') {
                            setStatus("PENDING");
                        } else {
                            setStatus("REGISTER");
                        }
                    } catch (err) { setStatus("ERROR"); }
                };
                init();
            }, []);

            const handleRegister = async () => {
                if (!regForm.name || !regForm.phone) { alert("è«‹å¡«å¯«å§“åèˆ‡é›»è©±"); return; }
                setRegLoading(true);
                const res = await callAPI('register', { 
                    userId: userProfile.userId, 
                    name: regForm.name, 
                    phone: regForm.phone 
                });
                setRegLoading(false);
                if (res.success) setStatus("PENDING");
                else alert("è¨»å†Šå¤±æ•—: " + res.message);
            };

            if (status === "LOADING") return <div className="h-screen flex items-center justify-center text-gray-400 font-bold">é©—è­‰èº«åˆ†ä¸­...</div>;
            
            if (status === "REGISTER") return (
                <div className="h-screen flex items-center justify-center bg-gray-50 p-6 fade-in">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
                        <h2 className="text-2xl font-black mb-2 text-gray-800">ç”³è«‹æ“ä½œæ¬Šé™</h2>
                        <p className="text-gray-400 text-sm mb-6">åˆæ¬¡ç™»å…¥è«‹å¡«å¯«ç”³è«‹è³‡æ–™</p>
                        <div className="space-y-4 text-left">
                            <div>
                                <label className="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">çœŸå¯¦å§“å</label>
                                <input className="w-full border p-3 rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-green-400 font-bold" 
                                       value={regForm.name} onChange={e => setRegForm({...regForm, name: e.target.value})} />
                            </div>
                            <div>
                                <label className="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">æ‰‹æ©Ÿè™Ÿç¢¼</label>
                                <input className="w-full border p-3 rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-green-400 font-bold" 
                                       placeholder="0912345678" value={regForm.phone} onChange={e => setRegForm({...regForm, phone: e.target.value})} />
                            </div>
                            <button onClick={handleRegister} disabled={regLoading} className="w-full bg-[#5cc77a] hover:bg-green-600 text-white py-4 rounded-2xl font-bold shadow-lg transition-all active:scale-95">
                                {regLoading ? "å‚³é€ä¸­..." : "æäº¤ç”³è«‹"}
                            </button>
                        </div>
                    </div>
                </div>
            );

            if (status === "PENDING") return (
                <div className="h-screen flex items-center justify-center p-6 text-center fade-in">
                    <div className="bg-white p-10 rounded-2xl shadow-xl border-t-8 border-yellow-400">
                        <div className="text-5xl mb-4">â³</div>
                        <h2 className="text-xl font-bold text-gray-800 mb-2">æ¬Šé™å¯©æ ¸ä¸­</h2>
                        <p className="text-gray-500 mb-8">æ‚¨çš„è³‡æ–™å·²é€å‡ºã€‚<br/>è«‹é€£ç¹«ç®¡ç†å“¡é€²è¡Œé–‹é€šã€‚</p>
                        <button onClick={() => window.location.reload()} className="w-full bg-blue-50 text-blue-600 py-3 rounded-xl font-bold hover:bg-blue-100 transition-all">
                            å·²é–‹é€šï¼Ÿé»æ­¤åˆ·æ–°ç‹€æ…‹
                        </button>
                    </div>
                </div>
            );

            if (status === "ERROR") return <div className="p-10 text-center text-red-500 font-bold">ç³»çµ±é€£ç·šå¤±æ•—ã€‚</div>;

            return <UserContext.Provider value={{...userProfile}}>{children}</UserContext.Provider>;
        };

        const Dashboard = () => {
            const [stats, setStats] = useState({ activityCount: 0, assocCount: 0, vendorCount: 0 });
            const [loading, setLoading] = useState(true);
            useEffect(() => {
                callAPI('getDashboardSummary').then(res => {
                    if (res.success) setStats(res.stats);
                    setLoading(false);
                });
            }, []);
            return (
                <div className="p-8 fade-in">
                    <h2 className="text-2xl font-bold text-gray-800 mb-8 flex items-center gap-2"><BarChart2 /> æ•¸æ“šæ¦‚è¦½</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-white p-8 rounded-3xl shadow-sm border flex items-center justify-between">
                            <div><p className="text-gray-400 text-xs font-bold mb-1">ä¸Šæ¶æ´»å‹•</p><h3 className="text-3xl font-black text-green-600">{loading ? '...' : stats.activityCount}</h3></div>
                            <div className="bg-green-50 p-4 rounded-2xl text-green-600"><BarChart2 /></div>
                        </div>
                        <div className="bg-white p-8 rounded-3xl shadow-sm border flex items-center justify-between">
                            <div><p className="text-gray-400 text-xs font-bold mb-1">å”æœƒæœƒå“¡</p><h3 className="text-3xl font-black text-blue-600">{loading ? '...' : stats.assocCount}</h3></div>
                            <div className="bg-blue-50 p-4 rounded-2xl text-blue-600"><Users /></div>

            );
        };

        const MemberTable = ({ title, sheetName }) => {

            const [loading, setLoading] = useState(true);
            useEffect(() => {

                    setLoading(false);
                });
            }, [sheetName]);
            return (
                <div className="p-8 fade-in">
                    <h2 className="text-2xl font-black text-gray-800 mb-8">{title}</h2>
                    <div className="bg-white rounded-3xl shadow-sm border overflow-hidden overflow-x-auto">
                        <table className="w-full text-sm">
                            <thead className="bg-gray-50 border-b">
                                <tr>

                                    <th className="p-5 border-r text-left">å§“å/å…¬å¸</th>

                            </thead>
                            <tbody className="divide-y divide-gray-50">
                                {loading ? <tr><td colSpan="3" className="p-16 text-center text-gray-400 italic">è³‡æ–™è¼‰å…¥ä¸­...</td></tr> : 
                                data.map((item, idx) => (
                                    <tr key={idx} className="hover:bg-gray-50 transition-colors">

                                        <td className="p-5 border-r font-bold text-gray-700">{item["å§“å"] || item["å…¬å¸"] || item["å» å•†"]}</td>
                                        <td className="p-5 text-center font-black text-blue-600">{item["å ±åæ¬¡æ•¸"] || 0}</td>
                                    </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('dashboard');
            const user = useContext(UserContext);
            const handleLogout = () => { liff.logout(); window.location.reload(); };
            return (
                <AuthGuard>
                    <div className="flex h-screen overflow-hidden">
                        <div className="w-64 sidebar-bg text-gray-300 flex flex-col shrink-0">
                            <div className="p-8 border-b border-gray-700 text-[#4ade80] text-2xl font-bold text-center italic tracking-widest">TDEA Hub</div>
                            <nav className="flex-1 mt-6">

                                <div className={`px-6 py-4 cursor-pointer flex items-center gap-3 ${view === 'assoc' ? 'active-item' : 'menu-item'}`} onClick={() => setView('assoc')}><Users /><span>å”æœƒåå†Š</span></div>
                            </nav>
                            {user && (
                                <div className="border-t border-gray-700 bg-[#22272e] p-6">
                                    <div className="flex items-center gap-3 mb-5">
                                        <img src={user.pictureUrl} className="w-10 h-10 rounded-full border-2 border-gray-600" />
                                        <div className="text-white font-bold text-sm truncate">{user.displayName}</div>
                                    </div>
                                    <button onClick={handleLogout} className="w-full bg-gray-700 hover:bg-gray-600 text-white py-2.5 rounded-xl text-xs flex items-center justify-center gap-2 font-bold">
                                        <LogOut /> ç™»å‡ºç³»çµ±
                                    </button>
                                </div>
                            )}
                        </div>
                        <div className="flex-1 flex flex-col bg-[#f8fafc] overflow-hidden">
                            <header className="h-16 bg-white border-b px-8 flex items-center justify-between shadow-sm shrink-0">
                                <div className="text-xs font-bold text-gray-400 tracking-widest uppercase">Current Location: {view}</div>
                            </header>
                            <main className="flex-1 overflow-auto no-scrollbar">
                                {view === 'dashboard' && <Dashboard />}
                                {view === 'assoc' && <MemberTable title="å”æœƒæœƒå“¡åå†ŠæŸ¥è©¢" sheetName="æœ¬æ¥­æœƒå“¡" />}
                            </main>
                        </div>
                    </div>
                </AuthGuard>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
