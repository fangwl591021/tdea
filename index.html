<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDEA ç®¡ç†ä¸­å¿ƒ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { background-color: #f3f4f6; font-family: "Microsoft JhengHei", sans-serif; }
        .sidebar-bg { background-color: #2d333b; }
        .active-item { background-color: #243b32; border-left: 4px solid #4ade80; color: #4ade80; }
        .menu-item:hover:not(.active-item) { background-color: #3d444d; }
        table th { text-align: center !important; white-space: nowrap; font-size: 12px; font-weight: 800; color: #6b7280; }
        table td { text-align: center !important; font-size: 13px; padding: 12px 8px; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext, Fragment, useMemo } = React;
        
        // --- âš™ï¸ è¨­å®šå€ ---
        const LIFF_ID = "2005868456-cfANNVou"; 
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw3NHU5vvCgrxcpaXL-eejDGDdBVYhmCmlpuRXLM9kRY8a0dveI97HndKRZJ6ktXPog/exec";

        const UserContext = createContext(null);

        // API å‘¼å«å‡½å¼
        async function callAPI(action, data = {}) {
            try {
                const url = `${GAS_URL}?t=${new Date().getTime()}`;
                const response = await fetch(url, {
                    method: 'POST',
                    body: JSON.stringify({ action, ...data })
                });
                return await response.json();
            } catch (err) {
                return { success: false, message: "é€£ç·šå¤±æ•—: " + err.message };
            }
        }

        // --- Icons ---
        const IconBase = ({children}) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{children}</svg>;
        const BarChart2 = () => <IconBase><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></IconBase>;
        const Users = () => <IconBase><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></IconBase>;
        const Activity = () => <IconBase><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></IconBase>;
        const LogOut = () => <IconBase><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/></IconBase>;
        const IconPlus = () => <IconBase><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>;

        // --- æ¬Šé™é©—è­‰ ---
        const AuthGuard = ({ children }) => {
            const [status, setStatus] = useState("LOADING"); 
            const [userProfile, setUserProfile] = useState(null);
            const [regForm, setRegForm] = useState({ name: '', phone: '' });
            const [regLoading, setRegLoading] = useState(false);

            useEffect(() => {
                const init = async () => {
                    try {
                        await liff.init({ liffId: LIFF_ID });
                        if (!liff.isLoggedIn()) { liff.login(); return; }
                        const profile = await liff.getProfile();
                        setUserProfile(profile);
                        setRegForm(prev => ({ ...prev, name: profile.displayName }));
                        const res = await callAPI('check', { userId: profile.userId });
                        if (res.status === 'ok') setStatus("AUTHORIZED");
                        else if (res.status === 'pending') setStatus("PENDING");
                        else setStatus("REGISTER");
                    } catch (err) { setStatus("ERROR"); }
                };
                init();
            }, []);

            const handleRegister = async () => {
                setRegLoading(true);
                const res = await callAPI('register', { userId: userProfile.userId, name: regForm.name, phone: regForm.phone });
                setRegLoading(false);
                if (res.success) setStatus("PENDING");
                else alert("è¨»å†Šå¤±æ•—");
            };

            if (status === "LOADING") return <div className="h-screen flex items-center justify-center text-gray-500 font-bold">é€£ç·šä¸­...</div>;
            if (status === "REGISTER" || status === "PENDING") return (
                <div className="h-screen flex items-center justify-center bg-gray-50 p-6 fade-in">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
                        <h2 className="text-2xl font-black mb-2 text-gray-800">{status === "REGISTER" ? "ç”³è«‹æ“ä½œæ¬Šé™" : "æ¬Šé™å¯©æ ¸ä¸­"}</h2>
                        {status === "REGISTER" ? (
                            <div className="space-y-4 text-left mt-6">
                                <input className="w-full border p-3 rounded-xl" value={regForm.name} onChange={e => setRegForm({...regForm, name: e.target.value})} placeholder="å§“å" />
                                <input className="w-full border p-3 rounded-xl" value={regForm.phone} onChange={e => setRegForm({...regForm, phone: e.target.value})} placeholder="é›»è©±" />
                                <button onClick={handleRegister} disabled={regLoading} className="w-full bg-green-500 text-white py-4 rounded-2xl font-bold shadow-lg">æäº¤</button>
                            </div>
                        ) : <button onClick={() => window.location.reload()} className="w-full mt-6 bg-blue-50 text-blue-600 py-3 rounded-xl font-bold">é‡æ–°æ•´ç†ç‹€æ…‹</button>}
                    </div>
                </div>
            );
            if (status === "ERROR") return <div className="p-10 text-center text-red-500">ç³»çµ±éŒ¯èª¤</div>;
            return <UserContext.Provider value={{...userProfile}}>{children}</UserContext.Provider>;
        };

        // --- æ´»å‹•ç®¡ç†çµ„ä»¶ ---
        const getBatchColor = (b) => { const n = parseInt(String(b).replace(/\D/g, ''))||0; return ['text-red-600','text-blue-600','text-green-600','text-purple-600'][n%4] || 'text-gray-800'; };

        const LotteryDrawer = ({ isOpen, activity, onClose, onDataChange }) => {
            const [candidates, setCandidates] = useState([]);
            const [winners, setWinners] = useState([]);
            const [drawCount, setDrawCount] = useState(1);
            const [prizeName, setPrizeName] = useState("");
            const [drawing, setDrawing] = useState(false);

            useEffect(() => {
                if (isOpen && activity) {
                    callAPI('getLotteryParticipants', { id: activity['æ´»å‹•è©¦ç®—è¡¨ID'] }).then(res => {
                        const all = res || [];
                        setCandidates(all);
                        setWinners(all.filter(p => p.batch));
                    });
                }
            }, [isOpen, activity]);

            const handleDraw = async () => {
                if (!prizeName) return alert("è«‹è¼¸å…¥çé …åç¨±");
                setDrawing(true);
                const pool = candidates.filter(p => !p.batch && p.status !== "æœªç°½åˆ°");
                if (pool.length < drawCount) { setDrawing(false); return alert("åˆæ ¼äººæ•¸ä¸è¶³"); }
                
                const newWinners = [];
                for(let i=0; i<drawCount; i++) {
                    const idx = Math.floor(Math.random() * pool.length);
                    const w = pool.splice(idx, 1)[0];
                    newWinners.push({ row: w._row, prize: prizeName });
                }

                const res = await callAPI('saveLotteryResults', { id: activity['æ´»å‹•è©¦ç®—è¡¨ID'], winners: newWinners });
                setDrawing(false);
                if (res.success) {
                    alert(`ğŸ‰ ç¬¬ ${res.batch} æ¢¯æ¬¡æŠ½çå®Œæˆï¼`);
                    onDataChange(); // åˆ·æ–°å¤–éƒ¨åˆ—è¡¨
                    // æ›´æ–°æœ¬åœ°ç‹€æ…‹
                    const batchList = newWinners.map(nw => {
                        const p = candidates.find(c => c._row === nw.row);
                        return { ...p, prize: nw.prize, batch: res.batch };
                    });
                    setWinners([...batchList, ...winners]);
                    setCandidates(prev => prev.map(p => {
                        const win = newWinners.find(w => w.row === p._row);
                        return win ? { ...p, prize: win.prize, batch: res.batch } : p;
                    }));
                } else alert("éŒ¯èª¤: " + res.error);
            };

            if (!isOpen || !activity) return null;
            return (
                <div className="fixed inset-0 z-50 flex justify-end">
                    <div className="absolute inset-0 bg-black/50 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="relative w-full max-w-4xl bg-gray-50 h-full shadow-2xl flex flex-col animate-in slide-in-from-right">
                        <div className="bg-[#fceda2] p-6 text-center shadow-sm">
                            <button onClick={onClose} className="absolute top-4 left-4 bg-white/80 px-4 py-2 rounded-lg font-bold">â† è¿”å›</button>
                            <h2 className="text-3xl font-black text-red-600 mt-2">å¹¸é‹æŠ½æŠ½æ¨‚</h2>
                            <p className="font-bold text-gray-700 mt-2">{activity['æ´»å‹•åç¨±']}</p>
                        </div>
                        <div className="p-4 bg-white border-b flex flex-wrap gap-4 items-end justify-center">
                            <div><label className="text-xs font-bold block mb-1">çé …</label><input className="border p-2 rounded" value={prizeName} onChange={e => setPrizeName(e.target.value)} /></div>
                            <div><label className="text-xs font-bold block mb-1">äººæ•¸</label><input type="number" className="border p-2 rounded w-20" value={drawCount} onChange={e => setDrawCount(e.target.value)} /></div>
                            <button onClick={handleDraw} disabled={drawing} className="bg-green-600 text-white px-6 py-2 rounded font-bold">{drawing ? "..." : "æŠ½ç"}</button>
                        </div>
                        <div className="flex-1 overflow-auto p-4">
                            <table className="w-full text-sm text-left bg-white rounded-lg shadow">
                                <thead className="bg-gray-100"><tr><th className="p-3">æ¢¯æ¬¡</th><th className="p-3">çé …</th><th className="p-3">å§“å</th><th className="p-3">é›»è©±</th></tr></thead>
                                <tbody>
                                    {winners.map((w, i) => (
                                        <tr key={i} className="border-b"><td className={`p-3 font-bold ${getBatchColor(w.batch)}`}>ç¬¬ {w.batch} æ¢¯</td><td className="p-3">{w.prize}</td><td className="p-3 font-bold">{w.name}</td><td className="p-3 text-gray-500">{w.phone}</td></tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const CreateActivityModal = ({ isOpen, onClose, onSaved }) => {
            const [form, setForm] = useState({ name: '', type: 'è¬›åº§é¡', courseTime: '', deadline: '', capacity: '20' });
            const [loading, setLoading] = useState(false);
            if (!isOpen) return null;
            const handleSubmit = async () => {
                setLoading(true);
                const res = await callAPI('createActivity', { data: form });
                setLoading(false);
                if(res.success) { onSaved(); onClose(); setForm({ name: '', type: 'è¬›åº§é¡', courseTime: '', deadline: '', capacity: '20' }); }
                else alert(res.error);
            };
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4">
                    <div className="bg-white w-full max-w-lg rounded-xl shadow-2xl p-6">
                        <h3 className="text-xl font-bold mb-4">å‰µå»ºæ–°æ´»å‹•</h3>
                        <div className="space-y-4">
                            <input className="w-full border p-2 rounded" placeholder="æ´»å‹•åç¨±" value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                            <div className="grid grid-cols-2 gap-2">
                                <input className="border p-2 rounded" placeholder="æ—¥æœŸ (YYYY-MM-DD)" value={form.courseTime} onChange={e => setForm({...form, courseTime: e.target.value})} />
                                <input className="border p-2 rounded" placeholder="æˆªæ­¢æ—¥" value={form.deadline} onChange={e => setForm({...form, deadline: e.target.value})} />
                            </div>
                        </div>
                        <div className="mt-6 flex gap-2"><button onClick={onClose} className="flex-1 border py-2 rounded">å–æ¶ˆ</button><button onClick={handleSubmit} disabled={loading} className="flex-[2] bg-green-600 text-white py-2 rounded">{loading?"...":"å‰µå»º"}</button></div>
                    </div>
                </div>
            );
        };

        const ActivityManagementModule = () => {
            const [list, setList] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [lotteryTarget, setLotteryTarget] = useState(null);

            const refresh = () => {
                setLoading(true);
                callAPI('getActivityList').then(res => { setList(res.data || []); setLoading(false); });
            };
            useEffect(() => { refresh(); }, []);

            const handleDeactivate = async (name) => {
                if(!confirm(`ä¸‹æ¶ ${name}?`)) return;
                await callAPI('updateActivityStatus', { name, status: "ä¸‹æ¶" });
                refresh();
            };

            return (
                <div className="p-6 fade-in">
                    <CreateActivityModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} onSaved={refresh} />
                    <LotteryDrawer isOpen={!!lotteryTarget} activity={lotteryTarget} onClose={() => setLotteryTarget(null)} onDataChange={refresh} />
                    <div className="flex justify-between mb-6">
                        <button onClick={() => setIsModalOpen(true)} className="bg-green-600 text-white px-4 py-2 rounded-lg font-bold shadow flex gap-2 items-center"><IconPlus/> æ–°å¢æ´»å‹•</button>
                        <button onClick={refresh} className="bg-blue-500 text-white px-4 py-2 rounded-lg font-bold shadow">é‡æ–°æ•´ç†</button>
                    </div>
                    <div className="bg-white rounded-xl shadow overflow-hidden">
                        <table className="w-full text-sm text-left">
                            <thead className="bg-gray-50 border-b"><tr><th className="p-4">åç¨±</th><th className="p-4 text-center">å ±å</th><th className="p-4 text-center">æ“ä½œ</th></tr></thead>
                            <tbody>
                                {loading ? <tr><td colSpan="3" className="p-10 text-center">è®€å–ä¸­...</td></tr> : list.map((act, i) => (
                                    <tr key={i} className="border-b hover:bg-gray-50">
                                        <td className="p-4 font-bold">{act['æ´»å‹•åç¨±']}</td>
                                        <td className="p-4 text-center font-bold text-blue-600">{act['å ±åäººæ•¸']}</td>
                                        <td className="p-4 text-center flex justify-center gap-2">
                                            <a href={act['å ±åå‰ç«¯ç¶²å€']} target="_blank" className="bg-gray-200 px-3 py-1 rounded text-xs font-bold">ç¶²å€</a>
                                            <button onClick={() => setLotteryTarget(act)} className="bg-yellow-500 text-white px-3 py-1 rounded text-xs font-bold">æŠ½ç</button>
                                            <button onClick={() => handleDeactivate(act['æ´»å‹•åç¨±'])} className="bg-red-500 text-white px-3 py-1 rounded text-xs font-bold">ä¸‹æ¶</button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- ä¸»æ‡‰ç”¨æ¶æ§‹ ---
        const App = () => {
            const [view, setView] = useState('dashboard');
            const user = useContext(UserContext);
            const handleLogout = () => { liff.logout(); window.location.reload(); };
            return (
                <AuthGuard>
                    <div className="flex h-screen overflow-hidden">
                        <div className="w-64 sidebar-bg text-gray-300 flex flex-col shrink-0 shadow-2xl">
                            <div className="p-8 border-b border-gray-700 text-[#4ade80] text-2xl font-bold text-center italic tracking-widest">TDEA Hub</div>
                            <nav className="flex-1 mt-6">
                                <div className={`px-6 py-4 cursor-pointer flex items-center gap-3 ${view==='dashboard'?'active-item':'menu-item'}`} onClick={()=>setView('dashboard')}><BarChart2/><span>ç¸½è¦½</span></div>
                                <div className={`px-6 py-4 cursor-pointer flex items-center gap-3 ${view==='activity'?'active-item':'menu-item'}`} onClick={()=>setView('activity')}><Activity/><span>æ´»å‹•ç®¡ç†</span></div>
                                <div className={`px-6 py-4 cursor-pointer flex items-center gap-3 ${view==='assoc'?'active-item':'menu-item'}`} onClick={()=>setView('assoc')}><Users/><span>å”æœƒåå†Š</span></div>
                            </nav>
                            <div className="border-t border-gray-700 bg-[#22272e] p-6 text-center">
                                <div className="text-white font-bold text-sm mb-4">{user?.displayName}</div>
                                <button onClick={handleLogout} className="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 rounded text-xs font-bold"><LogOut/> ç™»å‡º</button>
                            </div>
                        </div>
                        <main className="flex-1 overflow-auto bg-[#f8fafc] no-scrollbar">
                            {view==='dashboard' && <Dashboard />}
                            {view==='activity' && <ActivityManagementModule />}
                            {view==='assoc' && <MemberTable title="å”æœƒæœƒå“¡" sheetName="æœ¬æ¥­æœƒå“¡" />}
                        </main>
                    </div>
                </AuthGuard>
            );
        };

        // --- å­çµ„ä»¶ ---
        const Dashboard = () => {
            const [stats, setStats] = useState({ activityCount: '-', assocCount: '-', vendorCount: '-' });
            useEffect(() => { callAPI('getDashboardSummary').then(res => { if(res.success) setStats(res.stats); }); }, []);
            return (
                <div className="p-8 fade-in">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2"><BarChart2 /> ç³»çµ±æ¦‚è¦½</h2>
                    <div className="grid grid-cols-3 gap-4">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border"><p className="text-gray-400 text-xs font-bold">ä¸Šæ¶æ´»å‹•</p><h3 className="text-2xl font-black text-green-600">{stats.activityCount}</h3></div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border"><p className="text-gray-400 text-xs font-bold">å”æœƒæœƒå“¡</p><h3 className="text-2xl font-black text-blue-600">{stats.assocCount}</h3></div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border"><p className="text-gray-400 text-xs font-bold">å» å•†æœƒå“¡</p><h3 className="text-2xl font-black text-purple-600">{stats.vendorCount}</h3></div>
                    </div>
                </div>
            );
        };

        const MemberTable = ({ title, sheetName }) => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            useEffect(() => { setLoading(true); callAPI('getMemberData', { sheetName }).then(res => { setData(res.data || []); setLoading(false); }); }, [sheetName]);
            return (
                <div className="p-8 fade-in">
                    <h2 className="text-2xl font-black text-gray-800 mb-6">{title}</h2>
                    <div className="bg-white rounded-2xl shadow-sm border overflow-x-auto">
                        <table className="w-full text-sm">
                            <thead className="bg-gray-50 border-b"><tr><th className="p-4">ç·¨è™Ÿ</th><th className="p-4">å§“å</th><th className="p-4">æ¬¡æ•¸</th></tr></thead>
                            <tbody>{loading ? <tr><td colSpan="3" className="p-8 text-center text-gray-400">è¼‰å…¥ä¸­...</td></tr> : data.map((i,x) => <tr key={x} className="border-b"><td className="p-4 text-center font-mono text-blue-600">{i["ç·¨è™Ÿ"]||i["æœƒå“¡ç·¨è™Ÿ"]}</td><td className="p-4 text-center font-bold">{i["å§“å"]||i["å…¬å¸"]}</td><td className="p-4 text-center">{i["å ±åæ¬¡æ•¸"]||0}</td></tr>)}</tbody>
                        </table>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
