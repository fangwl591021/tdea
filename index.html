            const { role } = useContext(AuthContext);
            const [activities, setActivities] = useState([]);
            const refresh = () => callAPI('getActivityList').then(res => setActivities(res.data || []));
            useEffect(() => refresh(), []);
            if (role === 'admin') return <AdminConsole activityData={activities} refresh={refresh} />;
            return <MemberLobby activities={activities} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AuthProvider><MainApp /></AuthProvider>);
    </script>
</body>
</html>
