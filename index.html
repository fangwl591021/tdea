<!DOCTYPE html>

    <style>

        .logo-area { height: 60px; display: flex; align-items: center; padding: 0 24px; border-bottom: 1px solid var(--border); font-weight: 900; font-size: 18px; color: var(--line-green); }

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useContext, createContext, Fragment, useMemo } = React;
        const LIFF_ID = "2005868456-cfANNVou";

        const Icon = ({ name, size=16 }) => {

        };

        async function callAPI(action, data = {}) {
            const res = await fetch(`${API_URL}?action=${action}`, { method: 'POST', body: JSON.stringify({ action, ...data }) });
            return await res.json();
        }

        function AuthProvider({ children }) {
            const [auth, setAuth] = useState({ status: "LOADING", role: null, user: null });
            useEffect(() => {
                const init = async () => {
                    try {
                        await liff.init({ liffId: LIFF_ID });
                        if (!liff.isLoggedIn()) { liff.login(); return; }
                        const p = await liff.getProfile();
                        const res = await callAPI('check', { userId: p.userId });
                        if (res.role === 'new') { window.location.replace("login.html"); return; }
                        setAuth({ status: "OK", role: res.role, user: p }); // ğŸŒŸ ä¿å­˜å®Œæ•´çš„ profile ç‰©ä»¶ (å«é ­è²¼)
                    } catch (e) { setAuth({ status: "ERROR" }); }

                init();
            }, []);
            if (auth.status === "LOADING") return <div className="h-screen flex items-center justify-center text-xs text-gray-400 font-bold uppercase tracking-widest animate-pulse">Checking Permissions...</div>;
            return <AuthContext.Provider value={auth}>{children}</AuthContext.Provider>;
        }

                        </div>
                        <div className="flex gap-2">

                            <button onClick={()=>setTab("TICKETS")} className={`px-4 py-1.5 rounded-full text-xs font-bold transition ${tab==='TICKETS'?'bg-green-600 text-white shadow-md':'text-gray-400'}`}>æˆ‘çš„ç¥¨åˆ¸</button>

                    {tab === "HALL" ? (
                        <div className="grid gap-6">
                            {activities.filter(a=>a.ç‹€æ…‹==='ä¸Šæ¶').map((act, i) => (
                                <div key={i} className="bg-white p-6 rounded-2xl border shadow-sm flex justify-between items-center transition hover:border-green-500">

                                    <button onClick={()=>setSelected(act)} className="btn btn-primary px-8 py-3 rounded-full shadow-lg">ç«‹å³å ±å</button>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="grid gap-4">{tickets.map((t, i) => (

                            </div>

        }

                            <div className={`nav-item ${view==='activity'?'active':''}`} onClick={()=>{setView('activity');setSelectedAct(null);}}><Icon name="activity"/> æ´»å‹•ç®¡ç†</div>

                        {/* ğŸŒŸ å´é‚Šæ¬„åº•éƒ¨é¡¯ç¤ºé ­è²¼èˆ‡è³‡è¨Š */}
                        <div className="p-4 border-t bg-gray-50 flex items-center gap-3">

                            </div>
                            <button onClick={()=>location.reload()} className="text-gray-300 hover:text-red-500 transition-colors"><Icon name="logout" size={14}/></button>

                    </div>
                </div>
            );
        }

        function ActivityManagement({ activityData, refresh, setSelectedAct }) {

            const filtered = activityData.filter(a => a['æ´»å‹•åç¨±'].includes(search));
            return (

                    <div className="page-header"><h1 className="text-2xl font-black">æ´»å‹•ç®¡ç†ä¸­å¿ƒ</h1><div className="relative"><input className="pl-10 pr-4 py-2 border rounded-md text-sm w-64 outline-none focus:border-green-500" placeholder="æœå°‹æ¨™é¡Œ..." value={search} onChange={e=>setSearch(e.target.value)}/><div className="absolute left-3 top-2.5 text-gray-300"><Icon name="search" size={14}/></div></div></div>

        }

        function MemberTable({ title, sheetName }) {
            const [data, setData] = useState([]), [loading, setLoading] = useState(true), [search, setSearch] = useState("");
            useEffect(() => { setLoading(true); callAPI('getMemberData', { sheetName }).then(res => { setData(res.data || []); setLoading(false); }); }, [sheetName]);
            const filtered = data.filter(d => Object.values(d).some(v => String(v).includes(search)));
            return (

                    <div className="page-header"><h1 className="text-2xl font-black">{title}</h1><div className="relative"><input className="pl-10 pr-4 py-2 border rounded-md text-sm w-72 outline-none focus:border-green-500" placeholder="æœå°‹å§“å/ç·¨è™Ÿ..." value={search} onChange={e=>setSearch(e.target.value)}/><div className="absolute left-3 top-2.5 text-gray-300"><Icon name="search" size={14}/></div></div></div>
                    <div className="table-wrapper"><table><thead><tr><th className="text-left pl-8">å§“å</th><th>è³‡æ–™åº«ç·¨è™Ÿ</th><th>UserID</th><th>ç¶­è­·</th></tr></thead><tbody>{loading ? <tr><td colSpan={10} className="p-20 italic">Loading...</td></tr> : filtered.map((item, idx) => (<tr key={idx}><td className="text-left pl-8 font-bold">{item['å§“å'] || item['å…¬å¸åç¨±']}</td><td>{item['æœƒå“¡ç·¨è™Ÿ']}</td><td className="text-xs font-mono">{item['userid']}</td><td><button className="text-blue-500 font-bold">ç·¨è¼¯</button></td></tr>))}</tbody></table></div>

        const root = ReactDOM.createRoot(document.getElementById('root'));
